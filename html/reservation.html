<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://use.typekit.net/cds2fzg.css">
    <title></title>
</head>
<body>
    <div class="container">

        <div class="row justify-content-space-evenly bar bar-2 hidden-xs" id="nav-reservation">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./menu.html">MENU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./reservation.html">RESERVATIONS</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link" href="./reviews.html">REVIEWS</a>
                </li>  
            </ul>
        </div>
        <div class="row justify-content-center header" id="reservation-header"></div>
        <div class="col-10" id="form">
            <form>
                <div id="form-header">MAKE A RESERVATION</div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Date</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput3">Phone Number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="(512) 555-5555">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Party Size</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>Large Party 6+</option>
                    </select>
                    <small id="large-party-help" class="form-text text-muted">We will call to confirm your accomodations if Large Party +6 is selected.</small>
                </div>
                <button type="submit" class="btn" id="submit">SUBMIT</button>
            </form>
        </div>

        <div class="container footer">
            <div class="row justify-content-center" id="reservation-address"></div>

            <div class="row justify-content-center" id="reservation-phone-number"></div>
        </div>

    </div>
    <script src="../js/reservation.js"></script>
</body>
</html>
